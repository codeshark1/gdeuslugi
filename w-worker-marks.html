<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>исполнитель/Отзывы</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/selectivizr-min.js"></script>
    <![endif]-->
</head>
<body>
<!--[if lt IE 10]>
    <p class="browserupgrade">Вы используете <b>устаревший</b> браузер. Пожалуйста, <a href="http://browsehappy.com/?locale=ru_ru">обновите свой браузер</a> чтобы улучшить опыт работы с сайтом.</p>
<![endif]-->
    <div class="container">
        <section class="section-major">
            <h2 class="heading heading-withcomment">Отзывы</h2>
            <span class="review-count">(26)</span>

            <div class="worker-review-breakdown">
                <h4 class="heading heading-content">Средняя оценка: 4</h4>
                <div class="row-rating">
                    <div class="col-rating">
                        <p class="title-breakdown">Качество</p>
                        <div class="rating rating-high">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>                                    
                        </div>
                    </div><!-- /.col-rating -->
                    <div class="col-rating">
                        <p class="title-breakdown">Цена</p>
                        <div class="rating rating-mid">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>                                    
                        </div>                                        
                    </div><!-- /.col-rating -->
                    <div class="col-rating">
                        <p class="title-breakdown">Пунктуальность</p>
                        <div class="rating rating-silver">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>                                    
                        </div>                                        
                    </div><!-- /.col-rating -->
                    <div class="col-rating">
                        <p class="title-breakdown">Вежливость</p>
                        <div class="rating rating-low">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>                                    
                        </div>                                        
                    </div><!-- /.col-rating -->
                </div><!-- /.row-rating -->
            </div><!-- /.worker-review-breakdown -->
 
        </section><!-- /.section-major -->        
    </div><!-- /.container -->

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
